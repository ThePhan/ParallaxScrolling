<html>

<head>
    <title>The Material Design Lite Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css"> -->
    <script type="text/javascript" src="../libs/material/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Material Design</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="">Features</a>
                <a class="mdl-navigation__link" href="">About Us</a>
                <a class="mdl-navigation__link" href="">Log Out</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col ">1</div>
                <div class="mdl-cell mdl-cell--1-col ">2</div>
                <div class="mdl-cell mdl-cell--1-col ">3</div>
                <div class="mdl-cell mdl-cell--1-col ">4</div>
                <div class="mdl-cell mdl-cell--1-col ">5</div>
                <div class="mdl-cell mdl-cell--1-col ">6</div>
                <div class="mdl-cell mdl-cell--1-col ">7</div>
                <div class="mdl-cell mdl-cell--1-col ">8</div>
                <div class="mdl-cell mdl-cell--1-col ">9</div>
                <div class="mdl-cell mdl-cell--1-col ">10</div>
                <div class="mdl-cell mdl-cell--1-col ">11</div>
                <div class="mdl-cell mdl-cell--1-col ">12</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col graybox">1</div>
                <div class="mdl-cell mdl-cell--4-col graybox">2</div>
                <div class="mdl-cell mdl-cell--4-col graybox">3</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col graybox">6</div>
                <div class="mdl-cell mdl-cell--4-col graybox">4</div>
                <div class="mdl-cell mdl-cell--2-col graybox">2</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet graybox">6 on desktop, 8 on tablet</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet graybox">4 on desktop, 6 on tablet</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone graybox">2 on desktop, 4 on phone</div>
              </div>
        </main>
    </div>
</body>

</html>
